<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
  </head>

  <body>
    <header class="header"></header>
    <section class="hero">
      <aside></aside>

      <div class="wrapper">
        <div class="contentMock"></div>
        <nav class="comment-filters">
          <ul class="filter-links">
            <li>
              <a class="comments-link active" href="#">Комментарии</a>
            </li>
            <li class="selectList">
              <label for="comment-sort"></label>

              <select id="comment-sort" name="comment-sort">
                <option value="byDate">По дате</option>
                <option value="byRating">По количеству оценок</option>
                <option value="byRelevance">По актуальности</option>
                <option value="byAnswers">По количеству ответов</option>
              </select>

              <img id="arrow" alt="Иконка стрелка" />
            </li>

            <li class="favoriteList">
              <a class="favorite" href="#"> Избранное </a>
              <img id="heart" alt="Иконка Избранное" />
            </li>
          </ul>
        </nav>

        <div class="commentsBlock">
          <div class="newCommentBlock">
            <img class="userAvatar" alt="Аватар пользователя" />
            <div class="userNameAndFormWrapper">
              <div class="userNameWrapper">
                <span class="userName"></span>

                <div class="warning">Макс. 10 символов</div>
              </div>

              <form id="commentForm" action="submit">
                <label for="comment"></label>
                <textarea
                  name="comment"
                  id="comment"
                  cols="30"
                  rows="10"
                  maxlength="1000"
                  placeholder="Введите текст сообщения"
                  required
                ></textarea>
                <button type="submit" class="send-btn btn">Отправить</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>
</html>
